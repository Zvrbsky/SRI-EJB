<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:body>
	<h:outputText value="Categories:" />
	<br/>
	<ui:repeat value="#{testBean.getAllCategories()}" var="category">
		<h:outputText value="#{category}" />
		<br/>
	</ui:repeat>
	<br/>

	<h:form>
		<h:outputText value="Products:" />
		<br/>
		<h:outputText value="Amount to order:" />
		<h:inputText value="#{amount}" var="amount"/>
		<br/>
		<ui:repeat value="#{testBean.getAllProducts()}" var="product">
			<h:outputText value="#{product}" />
			<h:commandButton action="#{testBean.addToCart(product.getId(), amount)}" value="AddToCart" />
			<br/>
		</ui:repeat>
		<br/>
	</h:form>

	<h:outputText value="Cart:" />
	<br/>
	<ui:repeat value="#{testBean.getAllItemsInCart()}" var="item">
		<h:outputText value="#{item}" />
		<br/>
	</ui:repeat>
	<br/>

	<h:form>
		<h:commandButton action="#{testBean.test()}" value="Test" />
	</h:form>
</h:body>
</html>
